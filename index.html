<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <title>Translate App.</title>
    <style>
        body{
            margin-top:15px;
            
        }
        #cevrilen{
            padding: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
            <h1 class="display-4">Translate Api</h1>
            <br>

        <div class="row">
            <div class="col-md-5">
                <div id="main" class="card">
                    <p class="card-header">Türkçe</p>
                                <textarea type="text" name="word" id="word" class="form-control">Nasılsın?</textarea>
   
                </div>
            </div>
            <div class="col-md-2">
                <form id="translate-form">
                <div class="input-field">
                    <select id="language" class="custom-select">

                        <option value="en">İngilizce</option>
                        <option value="de">Almanca</option>

                        <option value="es">İspanyolca</option>
                    </select>

                </div>

                <button type="submit" class="btn btn-dark btn-block mt-3">Çevir</button>
            </form>
            </div>




            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        <img src="images/en.png" id="outputImage" height="35px" width="35px" style="">
                        <span class="card-title" id="outputLanguage">İngilizce</span>

                    </div>
                    <div class="card-content">
                        <h5 id="cevrilen"><span id="outputWord"> How are you ?</span></h5>
                    </div>
                </div>
            </div>



        </div>



    </div>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });
    </script>

    <script src="ui.js"></script>
    <script src="translate.js"></script>
    <script src="app.js"></script>

</body>

</html>
